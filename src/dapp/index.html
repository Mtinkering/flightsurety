<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FlightSurety</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">FlightSurety</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <main class="container">
    <div id="display-wrapper" class="top-20">
    </div>
  </main>
  <main class="container" style="margin-top: 50px;">
    <h2>Airlines</h2>
    <div class="row top-20">
      <btn class="btn btn-primary" id="airline-pay-membership">Pay Membership</btn>
    </div>
    <div class="row top-20">
      <label class="form">Flight</label> <input type="text" id="flight-number">
      <label class="form">Timestamp</label> <input type="text" id="flight-timestamp">
      <btn class="btn btn-primary" id="flight-register-button">Register Flight</btn>
    </div>
  </main>

  <main class="container" style="margin-top: 50px;">
    <h2>Passengers</h2>
    <div class="row top-20">
      <label class="form">Flight Available</label> <input type="text" id="passenger-flight-number">
      <btn class="btn btn-primary" id="passenger-buy-insurance-button">Buy Insurance</btn>
    </div>

    <div class="row top-20">
      <label class="form">Total refund (if any)</label> <input disabled type="text" id="passenger-refund-status">
      <btn class="btn btn-primary" id="passenger-check-refund-button">Check Refund</btn>
      <btn class="btn btn-primary" id="passenger-claim-refund-button">Claim Refund</btn>
    </div>
  </main>

  <main class="container" style="margin-top: 50px;">
    <h2>Claim insurance</h2>
    <div class="row top-20">
      <label class="form">Flight</label> <input type="text" id="flight-number">
      <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
    </div>
    <div class="row top-20">
      <btn class="btn btn-primary" id="get-flight-status-button">Get Flight Status</btn>
    </div>
  </main>

</body>

</html>
